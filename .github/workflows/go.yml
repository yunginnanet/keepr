name: Test

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: go vet -v ./...
        run: go vet -v ./...
      - name: go test -v ./...
        run: go test -v ./...
      - name: go build -v ./...
        run: go build -v ./...
